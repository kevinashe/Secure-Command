<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
  <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
  <canvas id="canvasApple" width="180" height="180" style="display:none;"></canvas>
  
  <script>
    const svg = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#2563eb" rx="64"/>
  <g transform="translate(256, 256)">
    <path d="M 0,-120 L 80,-60 L 80,60 L 0,120 L -80,60 L -80,-60 Z" fill="white" stroke="white" stroke-width="8" stroke-linejoin="round"/>
    <circle cx="0" cy="0" r="30" fill="#2563eb"/>
    <path d="M -20,0 L -5,15 L 20,-20" stroke="#2563eb" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">SecureGuard</text>
</svg>`;

    function generateIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const img = new Image();
      const blob = new Blob([svg], {type: 'image/svg+xml'});
      const url = URL.createObjectURL(blob);
      
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        canvas.toBlob(function(blob) {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = canvasId === 'canvas192' ? 'pwa-192x192.png' : 
                       canvasId === 'canvas512' ? 'pwa-512x512.png' : 
                       'apple-touch-icon.png';
          a.click();
        });
        URL.revokeObjectURL(url);
      };
      
      img.src = url;
    }
    
    setTimeout(() => {
      generateIcon('canvas192', 192);
      setTimeout(() => generateIcon('canvas512', 512), 500);
      setTimeout(() => generateIcon('canvasApple', 180), 1000);
    }, 100);
  </script>
</body>
</html>
